<div class="container">

    <form class="form-signin rounded" (ngSubmit)="onSubmit()" novalidate>
        <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
        <h2 class="form-signin-heading text-center">Sign In</h2>
        <div class="input-group py-2">
            <div class="input-group-prepend"><i class="input-group-text fa fa-info fa-fw"></i></div>
            <input [(ngModel)]="model.username" class="form-control" type="text" name="username" placeholder="Username" autofocus required>
        </div>

        <div class="input-group pb-2">
            <span class="input-group-prepend"><i class="input-group-text fa fa-key fa-fw"></i></span>
            <input [(ngModel)]="model.password" class="form-control" type="password" name="password" placeholder="Password" required>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

</div>
