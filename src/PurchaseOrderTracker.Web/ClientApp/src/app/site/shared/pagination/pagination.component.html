<nav *ngIf="paginatedList !== undefined">
    <ul class="pagination">
        <li class="page-item" [class.disabled]="!paginatedList.hasPreviousPage">
            <a class="page-link" [routerLink]="urlWithoutQueryParams()" [queryParams]="pageNavQueryParams(paginatedList.pageNumber - 1)">Previous</a>
        </li>
        <li *ngFor="let pageNumber of pageNumbers()" class="page-item" [class.active]="pageNumber === paginatedList.pageNumber">
            <a class="page-link" [routerLink]="urlWithoutQueryParams()" [queryParams]="pageNavQueryParams(pageNumber)">{{ pageNumber }}</a>
        </li>
        <li class="page-item" [class.disabled]="!paginatedList.hasNextPage">
            <a class="page-link" [routerLink]="urlWithoutQueryParams()" [queryParams]="pageNavQueryParams(paginatedList.pageNumber + 1)">Next</a>
        </li>
    </ul>
</nav>
