<h1>Edit Supplier</h1>
<messages></messages>
<form *ngIf="model !== undefined" (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="form-group row">
        <label name="name" for="id" class="col-1 col-form-label">Id</label>
        <div class="col-11">
            <input id="id" class="form-control" value="{{model.id}}" readonly />
        </div>
    </div>
    <div class="form-group row">
        <label for="name" class="col-1 col-form-label">Name</label>
        <div class="col-11">
            <input id="name" [(ngModel)]="model.name" name="name" class="form-control" required/>
            <span asp-validation-for="Name" class="text-danger"></span>
        </div>
    </div>
    
    <button class="btn btn-primary" type="submit" [disabled]="!form.form.valid">Save</button>
    <a routerLink="edit-products" class="btn btn-primary">Edit Products</a>
    <a routerLink="edit-product-categories" class="btn btn-primary">Edit Product Categories</a>
    <button class="btn btn-danger cursor-pointer" (click)="onDelete()" type="button">Delete</button>
    <a class="btn btn-secondary" role="button" routerLink="/main-site/suppliers">Cancel</a>
</form>
